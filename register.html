<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <div class="form-box">
            <form action="" name="formfill">
                <h2>Register</h2>
                <div class="input-box">
                    <div class="input-box">
                        <input type="text" name="fullname" placeholder="Enter Your Fullname">
                    </div>

                    <div class="input-box">
                        <input type="number" name="age" placeholder="Your Enrollment No.">
                    </div>

                    <div class="input-box">

                        <input type="email" name="email" placeholder="Enter Your Email" required>
                    </div>

                    <div class="input-box">
                        <input type="password" name="password" placeholder="Enter Your Password">
                    </div>

                    <div class="input-box">
                      <input type="text" name="branch" placeholder="Enter Your Branch name">
                    </div>

                    <div class="input-box">
                        <input type="text" name="sem" placeholder="enter your semester">
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="submit" class="btn">
                    <!-- <button>Register</button> -->
                </div>
                <div class="group">
                    <span><a href="#">Forget Password</a></span>
                    <span><a href="login.html">Login</a></span>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
