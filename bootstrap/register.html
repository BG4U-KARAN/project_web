<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="register.css" type="text/css">
</head>

<body>

    <img class="imageLogo1" src="image/lj_logo.png" alt="lj_logo">

    <div class="main">
        <div class="register">
            <h2>Register</h2>
            <form id="register" method="post">
                <label>Full Name Name: </label>
                <br>
                <input type="text" name="fullname" id="name" placeholder="Enter Your Fullname"><br><br>
                <label>Your Enrollment No.: </label>
                <br>
                <input type="number" name="age" id="name" placeholder="Your Enrollment No."><br><br>
                <label>Email: </label>
                <br>
                <input type="text" name="email" id="name" placeholder="Enter Your Email"><br><br>
                <label>Select Your Branch</label>
                <select name="diploma_branch" id="branch">
                    <option value="">Select Your Branch</option>
                    <option value="Diploma In Architectural Assistantship">Diploma In Architectural Assistantship
                    </option>
                    <option value="Diploma In Automation & Robotics">Diploma In Automation & Robotics</option>
                    <option value="Diploma In Artificial Intelligence & Machine Learning">Diploma In Artificial
                        Intelligence & Machine Learning</option>
                    <option value="Diploma In Automobile Engineering">Diploma In Automobile Engineering</option>
                    <option value="Diploma In Civil Engineering">Diploma In Civil Engineering</option>
                    <option value="Diploma In Cloud Computing & Big Data">Diploma In Cloud Computing & Big Data</option>
                    <option value="Diploma In Computer Engineering">Diploma In Computer Engineering</option>
                    <option value="Diploma In Electrical Engineering">Diploma In Electrical Engineering</option>
                    <option value="Diploma In Electronics & Communication Engineering">Diploma In Electronics &
                        Communication Engineering</option>
                    <option value="Diploma In Gaming & Animation">Diploma In Gaming & Animation</option>
                    <option value="Diploma In Information Technology">Diploma In Information Technology</option>
                    <option value="Diploma In Mechanical Engineering">Diploma In Mechanical Engineering</option>
                </select><br><br>
                <label>Select Your Semester</label><br>
                <select name="diploma_semseter" id="semester">
                    <option value="">Select Your Semester</option>
                    <option value="sem1">SEM-1</option>
                    <option value="sem2">SEM-2</option>
                    <option value="sem3">SEM-3</option>
                    <option value="sem4">SEM-4</option>
                    <option value="sem5">SEM-5</option>
                    <option value="sem6">SEM-6</option>
                </select><br><br>
                <div class="text-center">
                    <button type="submit" value="button" name="button"><a href="login.html">Submit</a></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
